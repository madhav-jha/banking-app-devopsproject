---
- name: Setup Jenkins Agent (build server)
  hosts: jenkins_agent
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install basic tools
      apt:
        name:
          - git
          - openjdk-17-jdk
          - maven
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

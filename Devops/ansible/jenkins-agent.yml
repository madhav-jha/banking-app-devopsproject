---
# Playbook  : jenkins-agent.yml
# Purpose   : Configure Jenkins build agent on Ubuntu server

- name: Setup Jenkins Build Agent
  hosts: jenkins_agent
  become: yes

  vars:
    java_package_name: openjdk-17-jdk

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Java (required for connecting agent)
      apt:
        name: "{{ java_package_name }}"
        state: present

    - name: Create a directory for Jenkins agent
      file:
        path: /opt/jenkins
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Install Git (optional but useful)
      apt:
        name: git
        state: present

    - name: Enable SSH service (needed for Jenkins master connection)
      service:
        name: ssh
        state: started
        enabled: yes

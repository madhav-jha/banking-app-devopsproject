---
# Playbook  : monitoring-node-exporter.yml
# Purpose   : Install node_exporter on all servers

- name: Install node_exporter on all servers
  hosts: jenkins_master,jenkins_agent,app_server,monitoring_server
  become: yes

  vars:
    node_exporter_version: "1.8.2"
    node_exporter_user: "nodeexp"

  tasks:
    - name: Create node_exporter user
      user:
        name: "{{ node_exporter_user }}"
        shell: /usr/sbin/nologin
        system: yes
        create_home: no

    - name: Download node_exporter tarball
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract node_exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes
        creates: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"

    - name: Copy node_exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes
      notify: restart node_exporter


    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network-online.target

          [Service]
          User={{ node_exporter_user }}
          ExecStart=/usr/local/bin/node_exporter
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify: restart node_exporter

    - name: Enable node_exporter service
      systemd:
        name: node_exporter
        enabled: yes

  handlers:
    - name: restart node_exporter
      systemd:
        name: node_exporter
        state: restarted
